<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>CTR</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../script/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/lib/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            var dateOption = {
                startView: 2,
                minView: 2,
                maxView: 4,
                format: 'yyyy-mm-dd'
            };
            $(".ip_date input").datetimepicker($.extend(uiCommon.datepickerOption, dateOption)).icoTrigger();
            $(".ip_del").inputTextFocus();

            // 비활성화 상태인 버튼의 경우, 배경색 gray로 변경 (개발 시, 하단 스크립트 삭제)
            $('.btn_scan').on("click",function(){$(this).toggleClass('active');});
        });
    </script>
</head>
<body>

    <div class="manage_wrap">
        <!-- 제목 -->
        <div class="tit_wrap tit_h1">
            <div class="tit_left">
                <h2>Receipt Pallet by Scan</h2>
            </div>
            <div class="tit_right">
                <div class="btn_list">
                    <a href="javascript:" class="btn line ico_excel">Excel Upload</a>
                    <a href="javascript:" class="btn line del_line">Delete Row</a>
                    <input type="button" value="Check" class="btn_scan" onClick=""><!-- 상단 스크립트 내용(버튼) 확인 필. -->
                    <input type="button" value="Commit" class="btn_scan" onClick="">
                    <a href="javascript:" class="btn w100 line reset">Reset</a>
                </div>
            </div>
        </div>
        <!-- //제목 -->
        <!-- 검색 -->
        <div class="search_wrap">
            <ul class="search_form">
                <li>
                    <label for="" class="lb_txt check">Door Date</label>
                    <span class="ip_date"><input type="text" class="ip_txt"><i class="ico_trig"></i></span>
                </li>
                <li>
                    <label for="" class="lb_txt">Pallet No.</label>
                    <span class="ip_del" style="width:400px;"><input type="text" class="ip_txt" placeholder=" Enter Pallet No."><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li class="btns">
                    <a href="javascript:" class="btn lg line add_line">Add Row</a>
                </li>
            </ul>
        </div>
        <!-- //검색 -->
        <!--  타이틀 박스 -->
        <div class="tit_box">
            <div class="con_area">
                <div class="grid_wrap" style="height:580px">
                    그리드영역 height : 580px;
                </div>
            </div>
            <div class="foot_area">
                <!-- result -->
                <div class="grid_result">
                    <p>Count :<span>201</span></p>
                </div>
                <!--// result -->
            </div>
        </div>
    </div>
</body>

</html>
