<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>CTR</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../script/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/lib/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".ip_date input").not(".type_time").datetimepicker(uiCommon.datepickerOption).icoTrigger();
            $(".ip_del").inputTextFocus();

            // 비활성화 상태인 버튼의 경우, 배경색 gray로 변경 (개발 시, 하단 스크립트 삭제)
            $('.btn_scan').on("click",function(){$(this).toggleClass('active');});
        });
    </script>
</head>
<body>

    <div class="manage_wrap">
        <!-- 제목 -->
        <div class="tit_wrap tit_h1">
            <div class="tit_left">
                <h2>In-transit Inventory by Item</h2>
            </div>
            <div class="tit_right">
                <div class="btn_list">
                    <a href="javascript:" class="btn save">Save</a>
                    <a href="javascript:" class="btn line ico_excel">Excel</a>
                </div>
            </div>
        </div>
        <!-- //제목 -->
        <!-- 검색 -->
        <div class="search_wrap">
            <ul class="search_form">
                <li>
                    <label for="" class="lb_txt check">Item No.</label>
                    <span class="ip_del" style="width:200px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">Buyer</label>
                    <span class="ip_del" style="width:150px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">ABR. Center</label>
                    <select class="select" name="" style="width:320px">
                        <option value="">ALL</option>
                        <option value="">OO No.</option>
                        <option value="">OO No.</option>
                    </select>
                </li>
                <li class="btns">
                    <a href="javascript:" class="btn lg ico_search">검색</a>
                </li>
            </ul>
        </div>
        <!-- //검색 -->
        <!--  타이틀 박스 -->
        <div class="tit_box">
            <div class="con_area">
                <div class="grid_wrap" style="height:580px">
                    그리드영역 height : 580px;
                </div>
            </div>
            <div class="foot_area">
                <!-- result (조회 후, grid_result에 class 추가 : after) -->
                <div class="grid_result">
                    <p>Count :<span>201</span></p>
                    <em class="foot_info">※ This page is not searched at first.</em>
                </div>
                <!--// result -->
            </div>
        </div>
    </div>
</body>
</html>
