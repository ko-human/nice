<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOCUMENT</title>
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/content.css" rel="stylesheet">
    <script src="../script/lib/jquery-3.4.1.min.js"></script>
    <style>
        /* tab */
        .tab_list {height:50px;border-bottom:1px solid #cad0d7;}
        .tab_list li {display:inline-block;width:180px;height:50px;}
        .tab_list li a {display:block;width: 100%;height: 100%;text-align:center;line-height:50px;font-size: 16px;font-weight:500;color: #9298a2;}
        .tab_list li.current a {border-bottom: 3px solid #0080c6;box-sizing:border-box;}
        .tab_list li a span {display:inline-block;margin-left:8px;line-height:19px;width: 30px;height: 20px;font-size:11px;border-radius:10px;border: solid 1px #d5d9df;box-sizing:border-box;}
        .tab_list li.current a span {color:#fff;line-height:20px;background:#0080c6;border:0;}
    </style>
    <style>
        /* pagination */
        .pagination{display: inline-block;vertical-align: top;text-align: right;margin-right: 20px;}
        .pagination a{display:inline-block;color: #727679;vertical-align:top;width:30px;height:30px;font-size:14px;line-height:30px;text-align:center;}
        .pagination .active{display:inline-block;color:#fff;font-weight:bold;border-radius: 5px;background-color: #a0a8b5;}
        .pagination .arr{display:inline-block;width:30px;}
        .pagination .arr:after{content:'';display:inline-block;width:30px;height:30px;background:url('../images/btn_next_40.svg') no-repeat;background-size:100%;}
        .pagination .arr.prev:after{transform:rotate(180deg);}
        .pagination .arr.first:after{background:url('../images/btn_prev_wh.svg') no-repeat;background-size:100%;transform:rotate(0deg);}
        .pagination .arr.last:after{background:url('../images/btn_prev_wh.svg') no-repeat;background-size:100%;transform:rotate(180deg);}
    </style>
    <style>
        /* select */
        .box_select {position: relative;display: inline-block;width: 60px;border-radius: 5px;background-color: #ecf0f5;}
        .box_select:before {z-index: 1;content:'';position: absolute;right:10px;top:50%;margin-top:-3.5px;width:9px;height:7px;background: url(../images/ip_select.svg) 0 0 no-repeat;background-size:contain;}
        .box_select .opt_select {position: relative;width: 60px;height: 30px;padding-left:10px;font-family: 'Gotham';font-size: 14px;letter-spacing: 0.37px;color:#727679;border:0;border-radius: 5px;background-color: #ecf0f5;-webkit-appearance:none;-moz-appearance: none;appearance: none;}
        .comm_paging{text-align: right;padding: 10px 0;}
    </style>
</head>
<body>
    <!-- vendor tab -->
    <div class="tab_wrapper">
        <ul class='tabs tab_list'>
            <li class="tab-link current" data-tab="tab-1"><a href="javascript:" class='current'>Ocean<span>20</span></a></li>
            <li class="tab-link" data-tab="tab-2"><a href="javascript:">Air<span>20</span></a></li>
            <li class="tab-link" data-tab="tab-3"><a href="javascript:">Conole<span>20</span></a></li>
            <li class="tab-link" data-tab="tab-4"><a href="javascript:">Fowarders<span>20</span></a></li>
            <li class="tab-link" data-tab="tab-5"><a href="javascript:">Warehouse<span>20</span></a></li>
            <li class="tab-link" data-tab="tab-6"><a href="javascript:">Package<span>20</span></a></li>
        </ul>
    </div>
    <!--// vendor tab -->
    <div class="comm_paging">
        <!-- select -->
        <div class="box_select">
            <select class='opt_select'>
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
            </select>
        </div>
        <!--// select -->
        <!-- pagination -->
        <div class="pagination">
            <a href="javascript:" class="arr prev first"></a>
            <a href="javascript:" class="active">1</a>
            <a href="javascript:" class="">2</a>
            <a href="javascript:" class="">3</a>
            <a href="javascript:" class="">4</a>
            <a href="javascript:" class="">5</a>
            <a href="javascript:" class="arr next"></a>
        </div>
        <!--// pagination -->
    </div>
    <script type="text/javascript">
        $('ul.tabs li').click(function(){
            var tab_id = $(this).attr('data-tab');
            $('ul.tabs li').removeClass('current');
            $('ul.tabs li a').removeClass('current');
            $('.tab-content').removeClass('current');
            $(this).addClass('current');
            $(this).children('a').addClass('current');
            $("#"+tab_id).addClass('current');
        });
    </script>
</body>
</html>
