<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/ui_common.js"></script>
    <title></title>
    <script type="text/javascript">
      $(function(){

        $(".ip_del").inputTextFocus();

      });
    </script>
  </head>
  <body>


    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
      <a href="#" class="btn_closed">닫기</a>
      <div class="pop_header">
        <div class="tit">
          Roll Copy
        </div>
      </div>
      <div class="pop_con">


        <div class="list_form_wrap">
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">Role Code</label>
              <span class="ip_del"><input type="text" class="ip_txt" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">Role Name</label>
              <span class="ip_del"><input type="text" class="ip_txt" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">Description</label>
              <textarea rows="8" cols="80" style="height:110px;"></textarea>
            </li>
          </ul>
        </div>

        <div class="txt_desc point">
          XXXXX Role will be Copied
        </div>


        <div class="btn_pop_bottom">
          <div class="btn_list">
            <a href="#" class="btn sm ico_copy">Copy</a>
            <a href="#" class="btn line sm ico_excel">Excel</a>
          </div>
        </div>

      </div>
    </div>
    <!-- //layer -->



  </body>
</html>
