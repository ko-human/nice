<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
    $(function(){

      // input
      $(".ip_del").inputTextFocus();
    });
    </script>
  </head>
  <body>

    <div class="detail_wrap">

      <div class="tit_wrap">
        <div class="tit_left">
          <h2>고객사별 유저 관리</h2>
        </div>
        <div class="tit_right">
          <div class="btn_list">
            <a href="#" class="btn ico_add">Add</a>
            <a href="#" class="btn line ico_excel">Excel</a>
          </div>
        </div>
      </div>

      <!-- 검색 -->
      <div class="search_wrap">
        <ul class="search_form">
          <li>
            <label for="" class="lb_txt">User ID</label>
            <span class="ip_del" style="width:230px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
          </li>
          <li>
            <label for="" class="lb_txt">Local Name</label>
            <span class="ip_del" style="width:230px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
          </li>
          <li>
            <label for="" class="lb_txt">고객사</label>
            <span class="ip_del" style="width:300px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
          </li>
          <li>
            <label for="" class="lb_txt">Role</label>
            <select class="select" name="" style="width:170px">
              <option value="">All</option>
              <option value="">바나나</option>
              <option value="">딸기</option>
            </select>
          </li>
          <li>
            <label for="" class="lb_txt">Use Y/N</label>
            <select class="select" name="" style="width:170px">
              <option value="">All</option>
              <option value="">Enable</option>
              <option value="">Disable</option>
            </select>
          </li>
          <li class="btns">
            <a href="#" class="btn lg line ico_search">검색</a>
          </li>
        </ul>
      </div>
      <!-- //검색 -->


      <!--  타이틀 박스 -->
      <div class="tit_box">
        <div class="con_area">
          <div class=""  style="height:580px">
            그리드영역  height : 580px;
          </div>
        </div>
        <div class="foot_area">
          <div class="comm_paging">
              <!-- select -->
              <div class="box_select">
                  <select class='opt_select'>
                      <option>5</option>
                      <option>4</option>
                      <option>3</option>
                      <option>2</option>
                      <option>1</option>
                  </select>
              </div>
              <!--// select -->
              <!-- pagination -->
              <div class="pagination">
                  <a href="javascript:" class="arr prev first"></a>
                  <a href="javascript:" class="active">1</a>
                  <a href="javascript:" class="">2</a>
                  <a href="javascript:" class="">3</a>
                  <a href="javascript:" class="">4</a>
                  <a href="javascript:" class="">5</a>
                  <a href="javascript:" class="arr next"></a>
              </div>
              <!--// pagination -->
          </div>
        </div>
      </div>
      <!--  //타이틀 박스 -->




      <!-- 상세 -->
      <div class="left">
        <div class="list_form_wrap">
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt req">User ID</label>
              <span class="ip_del" style="width:360px;"><input type="text" class="ip_txt bold" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt req">Name</label>
              <span class="ip_del" style="width:360px;"><input type="text" class="ip_txt bold" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
            <li>
              <label for="" class="lb_txt req">Local Name</label>
              <span class="ip_del" style="width:360px;"><input type="text" class="ip_txt bold" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">Role 선택</label>
              <select class="select" name="" style="width:360px;">
                <option value="">Customer Admin</option>
                <option value="">바나나</option>
                <option value="">딸기</option>
              </select>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt req">고객유형</label>
              <ul class="radio_group type1" style="width:360px;">
                <li class="radio_item">
                  <input type="radio" name="radio0" value="" id="radio0" checked="true"><label for="radio0">라디오1</label>
                </li>
                <li class="radio_item">
                  <input type="radio" name="radio0" value="" id="radio1"><label for="radio1">라디오2</label>
                </li>
              </ul>
            </li>
            <li>
              <label for="" class="lb_txt req">고객소속</label>
              <span class="ip_del" style="width:313px;"><input type="text" class="ip_txt bold" ><a href="#" class="btn_txt_del">삭제</a></span>
              <a href="#" class="btn line lg ico_search">검색</a>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">언어</label>
              <select class="select" name="" style="width:360px;">
                <option value="">Korean</option>
                <option value="">바나나</option>
                <option value="">딸기</option>
              </select>
            </li>
            <li>
              <label for="" class="lb_txt">Date Format</label>
              <select class="select" name="" style="width:360px;">
                <option value="">YYYY/MM/DD</option>
                <option value="">바나나</option>
                <option value="">딸기</option>
              </select>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">E-mail</label>
              <span class="ip_del" style="width:360px;"><input type="text" class="ip_txt bold" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">Tel</label>
              <span class="ip_del" style="width:360px;"><input type="text" class="ip_txt bold" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
            <li>
              <label for="" class="lb_txt">Fax No</label>
              <span class="ip_del" style="width:360px;"><input type="text" class="ip_txt bold" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
        </div>

        <div class="list_form_wrap line">
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">Status</label>
              <ul class="radio_group type1" style="width:360px;">
                <li class="radio_item">
                  <input type="radio" name="radio0" value="" id="radio2" checked="true"><label for="radio2">라디오1</label>
                </li>
                <li class="radio_item">
                  <input type="radio" name="radio0" value="" id="radio3"><label for="radio3">라디오2</label>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">Reset Password</label>
              <a href="#" class="btn lg line" style="width:120px;">Reset</a>
            </li>
          </ul>
        </div>

        <div class="btn_bottom">
          <div class="left">
            <a href="#" class="btn act">Save</a>
            <a href="#" class="btn black act">Cancel</a>
          </div>
        </div>
      </div>
      <!-- //상세 -->




    </div>

  </body>
</html>
