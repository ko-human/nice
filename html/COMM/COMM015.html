<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>Change Password</title>
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/login.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <!-- <script src="../../script/login.js"></script> -->
</head>
<body>
    <div class="login_wrap type1 bright">
        <div class="login_bg1">
            <span class="bg blue_line"></span>
            <span class="bg orange_sm"></span>
            <span class="bg red"></span>
            <span class="bg red"></span>
            <span class="bg blue_large"></span>
            <span class="bg gray_group"></span>

            <span class="bg red"></span>
            <span class="bg orange"></span>
            <span class="bg blue"></span>
            <span class="bg gray"></span>
            <span class="bg red"></span>
        </div>

        <div class="login_bg">
            <span class="bg circle_blue"></span>
            <span class="bg circle_red"></span>
            <span class="bg circle_orange"></span>
            <span class="bg s_blue"></span>
            <span class="bg s_orange"></span>
        </div>

        <div class="login_inner">
            <!-- logo -->
            <div class='logo'>CJ LOGISTICS</div>
            <!-- //logo -->
            <h1 class='tit_logo'>VISIBILITY PORTAL</h1>
            <!-- change pw -->
            <div class="change_wrap">
                <div class="change_left">
                    <h2>Change Password</h2>
                    <p>
                        Enter your current password and choose a new password.<br><br>
                        Please be sure new password not to include the personal information such as Date of birth, telephone or social security number.
                    </p>
                    <img src="../../images/login/ico_change.svg" alt="change password">
                </div>
                <div class="change_right">
                    <ul>
                        <li>
                            <label for="" class="lb_txt">Current Password</label>
                            <span class="ip_del"><input type="text" class="ip_txt" value="입력"><a href="javascript:" class="btn_txt_del">삭제</a></span>
                        </li>
                        <li>
                            <label for="" class="lb_txt">New Password</label>
                            <span class="ip_del"><input type="text" class="ip_txt" value="입력"><a href="javascript:" class="btn_txt_del">삭제</a></span>
                        </li>
                        <li>
                            <label for="" class="lb_txt">Verify Password</label>
                            <span class="ip_del"><input type="text" class="ip_txt" value="입력"><a href="javascript:" class="btn_txt_del">삭제</a></span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--// change pw -->
        </div>
    </div>
</body>
</html>
