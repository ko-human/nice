<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <link href="../../css/yj.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/ui_common.js"></script>
  </head>
  <body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
      <a href="#" class="btn_closed">닫기</a>
      <div class="pop_header">
        <div class="tit">
          Meeting : TO-BE 프로세스 정의 회의
        </div>
      </div>
      <div class="pop_con">
        
        <div class="list_form_wrap chk_form">
          <ul class="list_form">
            <li style="width:250px">
                <label for="" class="lb_txt">일시</label>
                <span class="ip_date"><input type="text" class="ip_txt"></span>
            </li>
            <li>
              <label for="" class="lb_txt">장소</label>
              <span class="ip_date"><input type="text" class="ip_txt"></span>
            </li>
          </ul>
          <ul class="list_form">
            <li style="width:250px">
              <label for="" class="lb_txt">발송자</label>
              <span class="ip_del"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
            <li>
              <label for="" class="lb_txt">미참석자</label>
              <span class="ip_del"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">참여 인원</label>
              <span class="ip_del"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">내용</label>
              <textarea class="chk" rows="8" cols="80" style="height:250px;"></textarea>
            </li>
          </ul>
        </div>

        <div class="btn_pop_bottom">
          <div class="btn_list">
            <a href="#" class="btn sm">참석</a>
            <a href="#" class="btn gray sm">미참석</a>
          </div>
        </div>

      </div>
    </div>
    <!-- //layer -->



  </body>
</html>
