<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<title></title>
<link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
<link href="../../css/common.css" rel="stylesheet">
<link href="../../css/content.css" rel="stylesheet">
<script src="../../script/lib/jquery-3.4.1.min.js"></script>
<script src="../../script/lib/jquery-ui.js"></script>
<script src="../../script/ui_common.js"></script>
<script type="text/javascript">
    $(function() {
        $(".ip_del").inputTextFocus();
    });
</script>
</head>
<body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
        <a href="#" class="btn_closed">닫기</a>
        <div class="pop_header">
            <div class="tit">
                참석인원
            </div>
        </div>
        <div class="pop_con">

            <!-- shuttle -->
            <div class="shuttle_wrap event_pop">
                <div class="left">
                    <!-- 검색 -->
                    <div class="search_wrap">
                        <ul class="search_form">
                            <li>
                                <label for="" class="lb_txt">Search</label>
                                <select class="select" name="" style="width:150px;">
                                    <option value="">고객사 직원</option>
                                    <option value="">바나나</option>
                                    <option value="">딸기</option>
                                </select>
                                <select class="select" name="" style="width:150px;">
                                    <option value="">이름</option>
                                    <option value="">바나나</option>
                                    <option value="">딸기</option>
                                </select>
                                <span class="ip_del" style="width:320px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                            </li>
                            <li class="btns">
                                <a href="javascript:" class="btn lg line ico_search">검색</a>
                            </li>
                        </ul>
                    </div>
                    <!-- //검색 -->
                    <div class="grid_wrap mt10" style="height:475px;">
                        그리드 : height:475px;
                    </div>
                </div>
                <div class="btns">
                    <a href="javascript:" class="btn_move ico_right">이동</a>
                </div>
                <div class="right">
                    <h2 class="tit_pop">참석자</h2>
                    <div class="grid_wrap type_sm" style="height:527px;">
                        그리드 : height:527px;
                    </div>
                </div>
            </div>
            <!-- //shuttle -->
            <div class="btn_pop_bottom">
                <div class="btn_list">
                    <a href="#" class="btn sm">적용</a>
                </div>
            </div>

        </div>
    </div>
    <!-- //layer -->

</body>
</html>
