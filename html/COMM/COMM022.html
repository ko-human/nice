<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../script/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/lib/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="../../script/ui_common.js"></script>
    <title></title>
    <script type="text/javascript">
        $(function() {

            $(".ip_del").inputTextFocus();
            // calender
            var dateOption = {
                startView: 2,
                minView: 2,
                maxView: 4,
                format: 'yyyy-mm-dd'
            };
            $(".ip_date input").datetimepicker($.extend(uiCommon.datepickerOption, dateOption)).icoTrigger();

        });
    </script>
</head>
<body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
        <a href="#" class="btn_closed">닫기</a>
        <div class="pop_header">
            <div class="tit">
                Airline Schedule
            </div>
        </div>
        <div class="pop_con">

            <!-- 검색 -->
            <div class="search_wrap">
                <ul class="search_form">
                    <li>
                        <label for="" class="lb_txt">Departure</label>
                        <span class="ip_search" style="width:90px;"><input type="text" name="" value="" class="ip_txt"><a href="javascript:" class="btn_ip_search">검색</a></span>
                        <div class="inblock">
                            <span class="ip_del" style="width:150px;"><input type="text" class="ip_txt"><a href="javascript:" class="btn_txt_del">삭제</a></span>
                        </div>
                    </li>
                    <li>
                        <label for="" class="lb_txt">Destination</label>
                        <span class="ip_search" style="width:90px;"><input type="text" name="" value="" class="ip_txt"><a href="javascript:" class="btn_ip_search">검색</a></span>
                        <div class="inblock">
                            <span class="ip_del" style="width:150px;"><input type="text" class="ip_txt"><a href="javascript:" class="btn_txt_del">삭제</a></span>
                        </div>
                    </li>
                    <li style="width:300px">
                        <label for="" class="lb_txt">Departure Date</label>
                        <ul class="ip_group ip_from_to">
                            <li><span class="ip_date"><input type="text" class="ip_txt"><i class="ico_trig"></i></span></li>
                            <li class="line">~</li>
                            <li><span class="ip_date"><input type="text" class="ip_txt"><i class="ico_trig"></i></span></li>
                        </ul>
                    </li>
                    <li>
                        <label for="" class="lb_txt">Carrier</label>
                        <span class="ip_search" style="width:90px;"><input type="text" name="" value="" class="ip_txt"><a href="javascript:" class="btn_ip_search">검색</a></span>
                        <div class="inblock">
                            <span class="ip_del" style="width:150px;"><input type="text" class="ip_txt"><a href="javascript:" class="btn_txt_del">삭제</a></span>
                        </div>
                    </li>
                    <li>
                        <label for="" class="lb_txt">Office</label>
                        <select class="select" style="width:140px;">
                            <option value="">CJLKRSEL.</option>
                            <option value="">바나나</option>
                            <option value="">딸기</option>
                        </select>
                    </li>
                    <li>
                        <label for="" class="lb_txt">Flight No.</label>
                        <span class="ip_del" style="width:110px;"><input type="text" class="ip_txt"><a href="javascript:" class="btn_txt_del">삭제</a></span>
                    </li>
                    <li class="btns">
                        <a href="javascript:" class="btn lg ico_search">검색</a>
                    </li>
                </ul>
            </div>
            <!-- //검색 -->

            <div class="tit_box">
                <div class="con_area">
                    <div class="grid_wrap type_sm" style="height:520px;">
                        그리드영역 height : 520px;
                    </div>
                </div>
                <div class="foot_area">
                    <!-- result -->
                    <div class="grid_result">
                        <p>Count :<span>201</span></p>
                    </div>
                    <!--// result -->
                </div>
            </div>
        </div>
    </div>
    <!-- //layer -->

</body>
</html>
