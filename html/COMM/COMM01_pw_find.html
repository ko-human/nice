<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>Find Password</title>
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/login.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script src="../../script/login.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".ip_del").inputTextFocus();
        });
    </script>
</head>
<body style="background-color:transparent;">
    <div class="login_wrap">
        <!-- Find password -->
        <div class="find_wrap">
            <div class="change_left">
                <h2>Find Password</h2>
                <p>Enter your ID and email address to find your password.</p>
                <img src="../../images/login/ico_change.svg" alt="change password">
            </div>
            <div class="change_right">
                <ul class="change_list">
                    <li>
                        <label for="" class="lb_txt">ID</label>
                        <span class="ip_del"><input type="text" class="ip_txt" value=""><a href="javascript:" class="btn_txt_del">삭제</a></span>
                    </li>
                    <li>
                        <label for="" class="lb_txt">E-mail</label>
                        <span class="ip_del"><input type="text" class="ip_txt" value=""><a href="javascript:" class="btn_txt_del">삭제</a></span>
                    </li>
                </ul>
            </div>
            <a href="javascript:" class="btn_close">닫기</a>
            <div class="box_pw">
                <a href="javascript:" class="btn_pw">Find Password</a>
            </div>
        </div>
        <!-- //Find password -->
    </div>
</body>
</html>
