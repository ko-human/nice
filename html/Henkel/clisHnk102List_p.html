<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>Henkel</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <link href="../../css/yj.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".ip_del").inputTextFocus();
        });
    </script>

  <body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
      <a href="#" class="btn_closed">닫기</a>
      <div class="pop_header">
        <div class="tit">
          Temperature & Humidity
        </div>
      </div>
      <div class="pop_con">

        <div class="list_form_wrap">
          <ul class="list_form chk_form">
            <li>
                <label for="" class="lb_txt">일자</label>
                <span class="ip_date" style="width: 270px;"><div class="ip_txt"></span>
            </li>
          </ul>
          <ul class="list_form">
            <li style="width:280px">
              <label for="" class="lb_txt">온도</label>
              <span class="ip_del"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
            <li>
              <label for="" class="lb_txt">습도</label>
              <span class="ip_del"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">비고</label>
              <span class="ip_del"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
        </div>

        <div class="btn_pop_bottom">
          <div class="btn_list">
            <a href="#" class="btn sm">Save</a>
            <a href="#" class="btn gray sm">Cancel</a>
          </div>
        </div>

      </div>
    </div>
    <!-- //layer -->
