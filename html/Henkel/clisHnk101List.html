<head>

    <title>Henkel</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>

    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>

        $(function() {
            $(".ip_date input").not(".type_time").datepicker(uiCommon.datepickerOption);

<body>

    <div class="manage_wrap">
        <!-- 제목 -->
        <div class="tit_wrap tit_h1">
            <div class="tit_left">
                <h2>헨켈 상품관리</h2>
            </div>
            <div class="tit_right">
                <div class="btn_list">
                    <a href="#" class="btn line add_line">Add Row</a>
                    <a href="#" class="btn line del_line">Delete Row</a>
                    <a href="#" class="btn save">Save</a>
                    <a href="#" class="btn delete gray">Delete</a>
                    <a href="#" class="btn line ico_excel">Excel</a>
                </div>
            </div>
        </div>
        <!-- //제목 -->
        <!-- 검색 -->
        <div class="search_wrap">
            <ul class="search_form">
                <li>
                    <label for="" class="lb_txt">Item No.</label>
                    <span class="ip_del" style="width:220px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">Item Name</label>
                    <span class="ip_del" style="width:220px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">Category</label>
                    <select class="select" name="" style="width:150px">
                        <option value="">ALL</option>
                        <option value="">Cap</option>
                        <option value="">Bref</option>
                        <option value="">Persil</option>
                        <option value="">Vernel</option>
                        <option value="">RM</option>
                        <option value="">Uni Gel</option>
                        <option value="">Coil</option>
                        <option value="">원부자재</option>
                    </select>
                </li>
                <!-- <li>
                    <label for="" class="lb_txt">Row Count / Page</label>
                    <select class="select" name="" style="width:150px">
                        <option value="">20개</option>
                        <option value="">200개</option>
                        <option value="">2000개</option>
                        <option value="">20000개</option>
                    </select>
                </li> -->
                <li class="btns">
                    <a href="#" class="btn lg line ico_search">검색</a>
                </li>
            </ul>
        </div>
        <!-- //검색 -->


        <!--  타이틀 박스 -->
        <div class="tit_box">
            <div class="con_area">
                <div class="" style="height:580px">
                    그리드영역 height : 580px;
                </div>
            </div>
            <div class="foot_area">
                <!-- result -->
                <div class="grid_result">
                    <p><span>201</span>개의 자료가 조회되었습니다.</p>
                </div>
                <!--// result -->
                <!-- 디폴트: 페이징 X, Count/Page 숫자 초과시 하단 페이징 -->
                <div class="comm_paging">
                    <!-- select -->
                    <div class="box_select">
                        <select class='opt_select'>
                            <option>5</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1</option>
                        </select>
                    </div>
                    <!--// select -->
                    <!-- pagination -->
                    <div class="pagination"><!-- 화살표 상태 : 아래의 class 추가 · 제거 -->
                        <a href="javascript:" class="arr prev first current cur_exist"></a>
                        <a href="javascript:" class="arr prev first"></a>
                        <a href="javascript:" class="active">1</a>
                        <a href="javascript:" class="">2</a>
                        <a href="javascript:" class="">3</a>
                        <a href="javascript:" class="">4</a>

                        <a href="javascript:" class="arr next last ancient anc_exist"></a>
                    </div>
                    <!--// pagination -->

                </div>
                <!--  //타이틀 박스 -->
            </div>
        </div>
    <!-- //하단 버튼 -->
    </div>
