<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>Henkel</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../script/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/lib/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            var dateOption = {
                startView: 2,
                minView: 2,
                maxView: 4,
                format: 'yyyy-mm-dd'
            };
            $(".ip_date input").datetimepicker($.extend(uiCommon.datepickerOption, dateOption)).icoTrigger();
            $(".ip_del").inputTextFocus();
        });
    </script>
</head>
<body>

    <div class="manage_wrap">
        <!-- 제목 -->
        <div class="tit_wrap tit_h1">
            <div class="tit_left">
                <h2>헨켈 재고관리</h2>
            </div>
            <div class="tit_right">
                <div class="btn_list">
                    <!-- <a href="javascript:" class="btn line add_line">Add Row</a>
                    <a href="javascript:" class="btn line del_line">Delete Row</a> -->
                    <a href="javascript:" class="btn save">Save</a>
                    <!-- <a href="javascript:" class="btn delete gray">Delete</a>
                    <a href="javascript:" class="btn line ico_excel">Excel</a> -->
                </div>
            </div>
        </div>
        <!-- //제목 -->
        <!-- 검색 -->
        <div class="search_wrap">
            <ul class="search_form">
                <li>
                    <label for="" class="lb_txt">Date</label>
                    <select class="select" name="" style="width:100px">
                        <option value="">입고일</option>
                        <option value="">출고일</option>
                    </select>
                    <div class="inblock">
                      <ul class="ip_group ip_from_to" style="width:320px;">
                        <li><span class="ip_date"><input type="text" class="ip_txt"><i class="ico_trig"></i></span></li>
                        <li class="line">~</li>
                        <li><span class="ip_date"><input type="text" class="ip_txt"><i class="ico_trig"></i></span></li>
                      </ul>
                    </div>
                </li>
                <li>
                    <label for="" class="lb_txt">출고여부</label>
                    <select class="select" name="" style="width:120px">
                        <option value="">전체</option>
                        <option value="">출고</option>
                        <option value="">미출고</option>
                    </select>
                </li>
                <li>
                    <label for="" class="lb_txt">분할여부</label>
                    <select class="select" name="" style="width:120px">
                        <option value="">전체</option>
                        <option value="">분할</option>
                        <option value="">미분할</option>
                    </select>
                </li>
                <li>
                    <label for="" class="lb_txt">B/L No.</label>
                    <span class="ip_del" style="width:220px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">Item No.</label>
                    <span class="ip_del" style="width:220px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li class="btns">
                    <a href="#" class="btn lg ico_search">검색</a>
                </li>
            </ul>
        </div>
        <!-- //검색 -->
        <!-- 조회 -->
        <div class="check_wrap">
            <div class="btn_list">
                <a href="javascript:" class="ico_copy">Copy</a>
                <a href="javascript:" class="add_line">Add row</a>
                <a href="javascript:" class="del_line">Delete row</a>
                <a href="javascript:" class="del_check">Delete</a>
                <a href="javascript:" class="ico_download">Download</a>
                <a href="javascript:" class="btn_save">Save</a>
                <a href="javascript:" class="btn_send">Send</a>
                <a href="javascript:" class="btn_remove">Delete</a>
            </div>
        </div>
        <!-- //조회 -->
        <!--  타이틀 박스 -->
        <div class="tit_box">
            <div class="con_area">
                <div class="grid_wrap" style="height:650px;">
                    그리드영역 height : 650px;
                </div>
            </div>
            <div class="foot_area">
                <!-- result -->
                <div class="grid_result">
                    <p>Count :<span>201</span></p>
                </div>
                <!--// result -->
            </div>
        </div>
    </div>
</body>

</html>
