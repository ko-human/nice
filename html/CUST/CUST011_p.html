<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking popup</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../script/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/lib/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="../../script/ui_common.js"></script>
    <title></title>
    <script type="text/javascript">
        $(function() {

            $(".ip_del").inputTextFocus();

        });
    </script>
</head>
<body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
        <a href="#" class="btn_closed">닫기</a>
        <div class="pop_header">
            <div class="tit">
                Location Code
            </div>
        </div>
        <div class="pop_con">

            <!-- 검색 -->
            <div class="search_wrap">
                <ul class="search_form">
                    <li>
                        <label for="" class="lb_txt">Name</label>
                        <span class="ip_del" style="width:250px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                    </li>
                    <li>
                        <label for="" class="lb_txt">Code</label>
                        <span class="ip_del" style="width:250px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                    </li>
                    <li>
                        <label for="" class="lb_txt">ZIP Code</label>
                        <span class="ip_del" style="width:250px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                    </li>
                    <li class="btns">
                        <a href="javascript:" class="btn lg line ico_search">검색</a>
                    </li>
                </ul>
            </div>
            <!-- //검색 -->

            <div class="grid_wrap type_sm" style="height:365px;">
                그리드영역 height:365px
            </div>

        </div>
    </div>
    <!-- //layer -->

</body>
</html>
