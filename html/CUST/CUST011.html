<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../script/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/lib/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            var dateOption = {
                startView: 2,
                minView: 2,
                maxView: 4,
                format: 'yyyy-mm-dd'
            };
            $(".ip_date input").datetimepicker($.extend(uiCommon.datepickerOption, dateOption)).icoTrigger();
            $(".ip_del").inputTextFocus();
        });
    </script>
  </head>
  <body>

    <div class="detail_wrap">

        <!-- 제목 -->
        <div class="tit_wrap tit_h1">
            <div class="tit_left">
                <h2>E-Booking</h2>
            </div>
            <div class="tit_right">
                <div class="btn_list">
                    <a href="javascript:" class="btn">New E-Booking</a>
                </div>
            </div>
        </div>
        <!-- //제목 -->
        <!-- 검색 -->
        <div class="search_wrap">
            <ul class="search_form">
                <li>
                    <label for="" class="lb_txt">Period</label>
                    <div class="inblock">
                      <ul class="ip_group ip_from_to" style="width:320px;">
                        <li><span class="ip_date"><input type="text" class="ip_txt"><i class="ico_trig"></i></span></li>
                        <li class="line">~</li>
                        <li><span class="ip_date"><input type="text" class="ip_txt"><i class="ico_trig"></i></span></li>
                      </ul>
                    </div>
                </li>
                <li>
                    <label for="" class="lb_txt">Mode</label>
                    <span class="ip_del" style="width:150px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">Line/Carrier</label>
                    <span class="ip_del" style="width:240px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">POL</label>
                    <span class="ip_del" style="width:240px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">POD</label>
                    <span class="ip_del" style="width:240px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">CNEE</label>
                    <span class="ip_del" style="width:240px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                </li>
                <li class="btns">
                    <a href="#" class="btn lg line ico_search">검색</a>
                </li>
            </ul>
        </div>
        <!-- //검색 -->
        <!--  타이틀 박스 -->
        <div class="tit_box">
            <div class="con_area">
                <div class="grid_wrap" style="height:580px">
                    그리드영역 height : 580px;
                </div>
            </div>
            <div class="foot_area">
                <!-- result -->
                <div class="grid_result">
                    <p>Count :<span>201</span></p>
                </div>
                <!--// result -->
            </div>
        </div>
        <!-- //타이틀 박스 -->
        
    </div>

  </body>
</html>
