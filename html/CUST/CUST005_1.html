<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../script/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/lib/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            var dateOption = {
                startView: 2,
                minView: 2,
                maxView: 4,
                format: 'yyyy-mm-dd'
            };
            $(".ip_date input").datetimepicker($.extend(uiCommon.datepickerOption, dateOption)).icoTrigger();
            $(".ip_del").inputTextFocus();
        });
    </script>
  </head>
  <body>


    <!-- layer -->
    <div class="layer_pop_wrap type2" style="">
      <a href="#" class="btn_closed">닫기</a>
      <div class="pop_header">
        <div class="tit">
          Monthly Cost by Division
        </div>
      </div>
      <div class="pop_con">

        <!-- 검색 -->
        <div class="search_wrap">
          <ul class="search_form">
            <li>
              <label for="" class="lb_txt">Date</label>
              <select class="select" name="" style="width:100px;">
                <option value="">ETD</option>
                <option value="">ABC</option>
              </select>
              <div class="inblock">
                <ul class="ip_group ip_from_to" style="width:300px;">
                  <li><span class="ip_date"><input type="text" class="ip_txt"><i class="ico_trig"></i></span></li>
                  <li class="line">~</li>
                  <li><span class="ip_date"><input type="text" class="ip_txt"><i class="ico_trig"></i></span></li>
                </ul>
              </div>
            </li>
            <li>
              <label for="" class="lb_txt">Department</label>
              <select class="select" name="" style="width:150px;">
                <option value="">all</option>
                <option value="">type1</option>
              </select>
            </li>
            <li>
              <label for="" class="lb_txt">Cargo Type</label>
              <select class="select" name="" style="width:150px;">
                <option value="">all</option>
                <option value="">type1</option>
              </select>
            </li>
            <li class="btns">
              <a href="#" class="btn lg line ico_search">검색</a>
            </li>
          </ul>
        </div>
        <!-- //검색 -->

        <!--  타이틀 박스 -->
        <div class="tit_box">
          <div class="con_area">
            <div class=""  style="height:580px">
              그리드영역  height : 580px;
            </div>
          </div>
          <div class="foot_area">
            <div class="comm_paging">
                <!-- select -->
                <div class="box_select">
                    <select class='opt_select'>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                    </select>
                </div>
                <!--// select -->
                <!-- pagination -->
                <div class="pagination">
                    <a href="javascript:" class="arr prev first"></a>
                    <a href="javascript:" class="active">1</a>
                    <a href="javascript:" class="">2</a>
                    <a href="javascript:" class="">3</a>
                    <a href="javascript:" class="">4</a>
                    <a href="javascript:" class="">5</a>
                    <a href="javascript:" class="arr next"></a>
                </div>
                <!--// pagination -->
            </div>
          </div>
        </div>
        <!--  //타이틀 박스 -->


      </div>
    </div>
    <!-- //layer -->



  </body>
</html>
