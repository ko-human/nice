<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link href="../css/common.css" rel="stylesheet">
    <style type="text/css">
      @keyframes bg1 {
        from {bottom: -78px; left: -301px;}
        to {bottom:-46px; left:-246px;}
      }

      @keyframes bg2 {
        from {bottom: 75px; left: -31px;}
        to {bottom:145px; left:91px; }
      }

      @keyframes bg3 {
        from {bottom: -81px; left: -112px; }
        to {bottom:-17px; left:0;}
      }

      @keyframes bg4 {
        from {bottom:-80px; left:336px;}
        to {bottom:36px; left:540px;}
      }

      @keyframes bg5 {
        from {bottom:-67px; left:90px;}
        to {bottom:123px; left:422px;}
      }

      @keyframes bg6 {
        from {bottom:-153px; left:75px;}
        to {bottom:-105px; left:159px;}
      }

      .login_wrap {width:100%; height:100%; position:relative; overflow:hidden;}
      .login_wrap .bg {display:inline-block; position:absolute; background-repeat:no-repeat;}

      .login_wrap .bg.blue {width:202px; height:195px; background-image:url(../images/login/bg_blue.png);}
      .login_wrap .bg.gray {width:202px; height:195px; background-image:url(../images/login/bg_gray.png);}
      .login_wrap .bg.blue_line {width:337px; height:191px; background-image:url(../images/login/bg_blue_line.png);}
      .login_wrap .bg.orange_sm {width:331px; height:221px; background-image:url(../images/login/bg_orange_sm.png);}
      .login_wrap .bg.red {width:202px; height:195px; background-image:url(../images/login/bg_red.png);}
      .login_wrap .bg.blue_large {width:298px; height:329px; background-image:url(../images/login/bg_blue_lg.png);}
      .login_wrap .bg.gray_line {width:337px; height:191px; background-image:url(../images/login/bg_gray_line.png);}
      .login_wrap .bg.gray_group {width:381px; height:295px; background-image:url(../images/login/bg_gray_group.png);}
      .login_wrap .bg.orange {width:202px; height:195px; background-image:url(../images/login/bg_orange.png);}

      /* left bottom */
      .login_wrap .bg:nth-child(1) {bottom:-46px; left:-246px;  animation-name:bg1; animation-duration:1s;}/* bottom: -78px; left: -301px; */
      .login_wrap .bg:nth-child(2) {bottom:145px; left:91px;  animation-name:bg2; animation-duration:1s;} /* bottom: 75px; left: -31px; */
      .login_wrap .bg:nth-child(3) {bottom:-17px; left:0; animation-name:bg3; animation-duration:1s;} /* bottom: -81px; left: -112px; */
      .login_wrap .bg:nth-child(4) {bottom:36px; left:540px; animation-name:bg4; animation-duration:1s;} /* bottom: -80px; left: 336px; */
      .login_wrap .bg:nth-child(5) {bottom:123px; left:422px; animation-name:bg5; animation-duration:1s;} /*bottom:-67px; left:90px;*/
      .login_wrap .bg:nth-child(6) {bottom:-105px; left:159px; animation-name:bg6; animation-duration:1s;} /* bottom:-153px; left:75px;*/

      /* right top */
      .login_wrap .bg:nth-child(7) {top:295px; right:403px;}
      .login_wrap .bg:nth-child(8) {top:100px; right:201px;}
      .login_wrap .bg:nth-child(9) {top:142px; right:0px;}
      .login_wrap .bg:nth-child(10) {top:262px; right:71px;}
      .login_wrap .bg:nth-child(11) {top:226px; right:-131px;}
      .login_wrap .bg:nth-child(12) {top:588px; right:205px;}
      .login_wrap .bg:nth-child(13) {top:327px; right:-117px;}



      /*
      .login_wrap .bg.red {bottom:36px; left:540px; width:202px; height:195px; background-image:url(../images/login/bg_red.png);}



      .login_wrap .bg.gray_line {width:337px; height:191px; background-image:url(../images/login/bg_gray_line.png);}

*/
      /* right top */



    </style>
  </head>
  <body>

    <div class="login_wrap">

      <span class="bg blue_line"></span>
      <span class="bg orange_sm"></span>
      <span class="bg red"></span>
      <span class="bg red"></span>
      <span class="bg blue_large"></span>
      <span class="bg gray_group"></span>

      <span class="bg red"></span>
      <span class="bg orange"></span>
      <span class="bg blue"></span>
      <span class="bg gray"></span>
      <span class="bg red"></span>
      <span class="bg gray"></span>
      <span class="bg gray_group"></span>
      <!--
      <span class="bg red"></span>
      <span class="bg red"></span>
      <span class="bg blue"></span>

      <span class="bg gray"></span>

      <span class="bg orange"></span>
      <span class="bg"></span>
      <span class="bg"></span>
      -->
    </div>

  </body>
</html>
