    <div class="manage_wrap">

      <div class="tit_wrap tit_h1">
        <div class="tit_left">
          <h2>수입정산관리</h2>
        </div>
        <div class="tit_right">
            <div class="btn_list">
                <a href="#" class="btn line ico_excel">Excel</a>
            </div>
        </div>
      </div>

      <!-- 검색 -->
      <div class="search_wrap">
        <ul class="search_form">
          <li>
            <label for="" class="lb_txt">Date</label>
            <select class="select" name="" style="width:100px;">
              <option value="">ETA</option>
              <option value="">ABC</option>
            </select>
            <div class="inblock">
              <ul class="ip_group ip_from_to" style="width:320px;">
                <li><span class="ip_date"><input type="text" class="ip_txt"></span></li>
                <li class="line">~</li>
                <li><span class="ip_date"><input type="text" class="ip_txt"></span></li>
              </ul>
            </div>
          </li>
          <li>
              <label for="" class="lb_txt">B/L No.</label>
              <span class="ip_del" style="width:250px;"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
          </li>
          <li>
            <label for="" class="lb_txt">Department</label>
            <select class="select" name="" style="width:220px;">
              <option value="">All</option>
              <option value="">type1</option>
            </select>
          </li>
          <li class="btns">
              <a href="javascript:" class="btn lg line ico_search">검색</a>
          </li>
        </ul>
      </div>
      <!-- //검색 -->

      <!--  타이틀 박스 -->
      <div class="tit_box">
        <div class="con_area">
          <div class=""  style="height:580px">
            그리드영역  height : 580px;
          </div>
        </div>
        <div class="foot_area">
            <!-- result class추가 : before(조회 전), after(조회 후)-->
            <div class="grid_result before">
                <p class="txt_bf">※ 최초 메뉴 클릭시에는 조회되지 않습니다. 상단 검색버튼<i class="btn line ico_search"></i> 으로 조회하시기 바랍니다.</p>
                <p class="txt_af"><span>201</span>개의 자료가 조회되었습니다.</p>
            </div>
