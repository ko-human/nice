<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>ECOPRO</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap-datepicker.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/lib/bootstrap-datepicker.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".ip_date input").not(".type_time").datepicker(uiCommon.datepickerOption).icoTrigger();
            $(".ip_del").inputTextFocus();
            $(".ip_file").fileReady();
        });
    </script>
</head>
<body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
        <a href="#" class="btn_closed">닫기</a>
        <div class="pop_header">
            <div class="tit">
                New Operation
            </div>
        </div>
        <div class="pop_con">

            <div class="list_form_wrap">
                <ul class="list_form">
                    <li>
                        <label for="" class="lb_txt">제목</label>
                        <span class="ip_del"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
                    </li>
                </ul>
                <ul class="list_form">
                    <li>
                        <span class="lb_txt">내용</span>
                        <div class="editor_wrap" style="height:410px;">
                            에디터영역 height: 410px
                        </div>
                    </li>
                </ul>
                <ul class="list_form">
                    <li style="width:240px;">
                        <label for="" class="lb_txt">Department</label>
                        <select class="select" name="" style="width:240px;">
                            <option value="">주식회사에코프로</option>
                            <option value="">에코</option>
                            <option value="">프로</option>
                        </select>
                    </li>
                    <li>
                        <label for="" class="lb_txt">첨부파일 (최대 100MB)</label>
                        <div class="ip_file">
                            <input type="text" name="" value="" placeholder="업로드할 파일을 선택하세요." readonly="true" class="ip_txt">
                            <span class="bn_up">file..<input type="file" name="" value=""></span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="btn_pop_bottom">
                <div class="btn_list">
                    <a href="#" class="btn sm">Save</a>
                    <a href="#" class="btn gray sm">Cancel</a>
                </div>
            </div>

        </div>
    </div>
    <!-- //layer -->

</body>
</html>
