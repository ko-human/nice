<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>ECOPRO</title>
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".ip_date input").datepicker(uiCommon.datepickerOption);
            $(".ip_del").inputTextFocus();
            $(".ip_file").fileReady();
        });
    </script>
</head>
<body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
      <a href="#" class="btn_closed">닫기</a>
      <div class="pop_header">
        <div class="tit">
          New Operation
        </div>
      </div>
      <div class="pop_con">

        <div class="search_wrap">
          <ul class="search_form">
            <li style="display:block;margin-right:0;">
              <label for="" class="lb_txt">제목</label>
              <span class="ip_del"><input type="text" class="ip_txt"><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
        </div>

        <div class="contents">
            <span class="lb_txt">내용</span>
            <div class="editor_wrap" style="height:410px;">
                에디터영역 height: 410px
            </div>
        </div>

        <div class="btn_pop_bottom">
          <div class="btn_list">
            <a href="javascript:" class="btn sm">Save</a>
            <a href="javascript:" class="btn gray sm">Cancel</a>
          </div>
        </div>

      </div>
    </div>
    <!-- //layer -->

</body>
</html>
