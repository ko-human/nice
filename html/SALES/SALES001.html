<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>메인</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/jquery.bxslider.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery.bxslider.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
      $(function(){

        // indicator 슬라이드
        $("#indiSlider").bxSlider({
          minSlides: 4,
          maxSlides: 4,
          moveSlides:1,
          slideWidth: 255,
          slideMargin:20,
          pager : false,
          infiniteLoop: false
        });

        // live 슬라이드
        $("#liveSlider").bxSlider({
          infiniteLoop: false
        });

        // 타일 로드 (개발시 삭제)
        $(".indicator_wrap li").load("../tile/ic.html");
        $(".live_slider li").load("../tile/live.html");
        $(".main_right").load("../COMM/COMM005.html");

      });



    </script>
  </head>
  <body>

    <div class="main_wrap">
      <div class="main_left">
        <!-- title -->
        <div class="tit_wrap tit_h1">
          <div class="tit_left">
            <h2>Operation Board</h2>
          </div>
        </div>
        <!-- //title -->

        <!-- indicator -->
        <div class="indicator_wrap"><!-- 슬라이드인 경우, indicator_list에 class 추가 : slide -->
          <ul id="indiSlider" class="indicator_list slide">
            <!--  반복 -->
            <li>
                <!-- ../tile/ic.html 파일 영역 -->
            </li>
            <!--  //반복 -->
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <!-- //indicator -->

        <!-- Live Tiles -->
        <ul class="live_wrap">
          <li>
            <div class="live_tile box bg_type1">
              <div class="tit_area">
                <strong class="tit">Market Update : March 18, 2020</strong>
              </div>
              <div class="con">

                <div class="market_update">
                  <img src="../../images/@img_market_update.png" alt="">
                  <div class="txt">
                    How will businesses recover from COVID-19?<br>
                    When will factories start running again? And how can you ensure your cargo is moving when they do?
                  </div>
                  <a href="#" class="more">View More</a>
                </div>

              </div>
            </div>
          </li>
          <li>
            <ul class="live_slider" id="liveSlider">
              <!-- 반복 -->
              <li><!-- ../tile/live.html 파일 영역 --></li>
              <!-- //반복 -->
              <li></li>
              <li></li>
            </ul>
          </li>
        </ul>
        <!-- //Live Tiles -->

        <!-- Static Tiles -->
        <ul class="main_cols_4 mt20">
          <li>
            <a href="#" class="st_tile box bg_type2">
              <span class="img"><img src="../../images/ico_static_perform.svg" alt=""></span>
              <span class="txt">Performance</span>
            </a>
          </li>
          <li>
            <a href="#" class="st_tile box bg_type3">
              <span class="img"><img src="../../images/ico_static_cust_kpi.svg" alt=""></span>
              <span class="txt">Customer KPI</span>
            </a>
          </li>
          <li>
            <a href="#" class="st_tile box bg_type4">
              <span class="img"><img src="../../images/ico_static_schedule2_w.svg" alt=""></span>
              <span class="txt">Schedule</span>
            </a>
          </li>
          <li>
            <a href="#" class="st_tile box">
              <span class="img"><img src="../../images/ico_static_quotation2.svg" alt="" class="img_w"><img src="../../images/dark/ico_static_quotation2.svg" alt=""  class="img_d"></span>
              <span class="txt">Quotation</span>
            </a>
          </li>
        </ul>
        <!-- //Static Tiles -->

      </div>

      <div class="main_right">
        <!-- ../COMM05/COMM05.html 파일 영역 -->
      </div>

    </div>

  </body>
</html>
