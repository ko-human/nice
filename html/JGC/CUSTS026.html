<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>JGC</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap-datepicker.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script src="../../script/lib/bootstrap-datepicker.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".ip_date input").not(".type_time").datepicker(uiCommon.datepickerOption).icoTrigger();
            $(".ip_del").inputTextFocus();
        });
    </script>
</head>
<body>

    <div class="manage_wrap">
        <!-- 제목 -->
        <div class="tit_wrap tit_h1">
            <div class="tit_left">
                <h2>PO Management (HRM 3 PJT)</h2>
            </div>
            <div class="tit_right">
                <div class="btn_list">
                    <a href="#" class="btn line ico_excel">Itemized Status</a>
                    <a href="#" class="btn line ico_excel">Formal PO(LI) List</a>
                    <a href="#" class="btn save">Save</a>
                    <a href="#" class="btn gray">Delete</a>
                    <a href="#" class="btn line ico_excel">Excel</a>
                </div>
            </div>
        </div>
        <!-- //제목 -->
        <!-- 검색 -->
        <div class="search_wrap">
            <ul class="search_form">
                <li>
                    <label for="" class="lb_txt">PO No.</label>
                    <span class="ip_del" style="width:250px;"><input type="text" class="ip_txt"><a href="javascript:" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">Shipment No.</label>
                    <span class="ip_del" style="width:250px;"><input type="text" class="ip_txt"><a href="javascript:" class="btn_txt_del">삭제</a></span>
                </li>
                <li>
                    <label for="" class="lb_txt">New Line</label>
                    <select class="select" name="" style="width:150px;">
                      <option value="">ALL</option>
                      <option value="">ABC</option>
                    </select>
                </li>
                <li>
                    <label for="" class="lb_txt">Term</label>
                    <select class="select" name="" style="width:150px;">
                      <option value="">ETC</option>
                      <option value="">ABC</option>
                    </select>
                </li>
                <li>
                    <label for="" class="lb_txt check"></label>
                    <span class="ip_check"><input type="checkbox" name="" value="" id="chk"><label for="chk">ALL</label></span>
                </li>
                <li class="btns">
                    <a href="#" class="btn lg ico_search">검색</a>
                </li>
            </ul>
        </div>
        <!-- //검색 -->
        <!--  타이틀 박스 -->
        <div class="tit_box">
            <div class="con_area">
                <div class="grid_wrap" style="height:580px">
                    그리드영역 height : 580px;
                </div>
            </div>
            <div class="foot_area">
                <!-- result -->
                <div class="grid_result">
                    <p>Count :<span>201</span></p>
                </div>
                <!--// result -->
            </div>
        </div>
    </div>
</body>

</html>
