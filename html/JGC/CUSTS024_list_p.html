<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>JGC</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".ip_del").inputTextFocus();
            // 파일명
            $(".ip_file").fileReady();
        });
    </script>
  </head>
  <body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
      <a href="#" class="btn_closed">닫기</a>
      <div class="pop_header">
        <div class="tit">
          FORMALPO(LI) LIST Excel Upload
        </div>
      </div>
      <div class="pop_con">
          <!-- Button -->
          <div class="tit_wrap btn_only">
              <div class="tit_right">
                  <div class="btn_list">
                      <a href="javascript:" class="btn line ico_excel">Excel Upload</a>
                  </div>
              </div>
          </div>
          <!-- //Button -->
        <div class="tit_box">
            <div class="con_area">
                <div class="grid_wrap" style="height:400px;">
                    그리드영역 height : 400px;
                </div>
            </div>
            <div class="foot_area">
                <!-- result -->
                <div class="grid_result">
                    <p>Count :<span>201</span></p>
                </div>
                <!--// result -->

            </div>
        </div>

        <div class="btn_pop_bottom">
          <div class="btn_list">
            <a href="javascript:" class="btn sm">Save</a>
            <a href="javascript:" class="btn sm gray">Close</a>
          </div>
        </div>

      </div>
    </div>
    <!-- //layer -->

  </body>
</html>
