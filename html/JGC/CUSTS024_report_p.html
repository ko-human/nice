<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>JGC</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".ip_del").inputTextFocus();
            // 파일명
            $(".ip_file").fileReady();
            // 파일추가
            var maxAppend = 1;
            $(".file_upload_wrap .btn_cir.ico_add").on("click", function(e) {
                var fileHtml = '<li><div class="ip_file">' +
                    '<input type="text" name="" value="" placeholder="업로드할 파일을 선택하세요." readonly="true" class="ip_txt bold">' +
                    '<span class="bn_up">file..<input type="file" name="" value=""></span>' +
                    '</div> <a href="#" class="btn_cir ico_del"></a></li>';
                var $file = $(fileHtml);
                if (maxAppend >= 3) return;
                maxAppend++;

                //삭제 이벤트추가
                $file.find(".btn_cir.ico_del").on("click", function(e) {
                    $(this).parent().remove();
                    e.preventDefault();
                    maxAppend--;
                });
                $file.fileReady();
                $(this).parent().parent().append($file);
                e.preventDefault();
            });

        });
    </script>
  </head>
  <body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
      <a href="#" class="btn_closed">닫기</a>
      <div class="pop_header">
        <div class="tit">
          Itemized Status Report Excel Upload (JAZAN PJT)
        </div>
      </div>
      <div class="pop_con">
          <div class="list_form_wrap attached">
              <ul class="list_form">
                  <li>
                      <!-- 파일 리스트 -->
                      <ul class="file_upload_wrap">
                          <li>
                              <div class="ip_file">
                                  <input type="text" name="" value="" placeholder="업로드할 파일을 선택하세요." readonly="true" class="ip_txt bold">
                                  <span class="bn_up">file..<input type="file" name="" value=""></span>
                              </div>
                              <a href="javascript:" class="btn line lg ico_excel">Excel Upload</a>
                          </li>
                      </ul>
                      <!-- //파일 리스트 -->
                  </li>
              </ul>
          </div>
        <div class="tit_box">
            <div class="con_area">
                <div class="grid_wrap" style="height:400px;">
                    그리드영역 height : 400px;
                </div>
            </div>
            <div class="foot_area">
                <!-- result -->
                <div class="grid_result">
                    <p><span>201</span>개의 자료가 조회되었습니다.</p>
                </div>
                <!--// result -->

            </div>
        </div>

        <div class="btn_pop_bottom">
          <div class="btn_list">
            <a href="javascript:" class="btn sm">Save</a>
            <a href="javascript:" class="btn sm gray">Close</a>
          </div>
        </div>

      </div>
    </div>
    <!-- //layer -->

  </body>
</html>
