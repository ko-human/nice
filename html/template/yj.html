<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>test</title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../script/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/lib/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../script/lib/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function() {
            // input
            $(".ip_del").inputTextFocus();

            var dateOption = {
                startView: 2,
                minView: 2,
                maxView: 4,
                format: 'yyyy-mm-dd'
            };
            $(".ip_date input").datetimepicker($.extend(uiCommon.datepickerOption, dateOption)).icoTrigger();

            // tab select
            $('ul.tab_list li').click(function() {
                $(this).parent().find(".on").removeClass("on").end().end().addClass("on");
            });

            // showhide box
            $(".btn_door").on("click", function(e){
              $(this).parents(".tit_box.type").toggleClass("open");
              $(this).parents(".detail_info.flexible").toggleClass("open");
            });

            // (해상 or 항공) 화물정보, Freight
            $(".vendor_con_wrap").hasClass("shipping") ? $(".tit_box.shipping").show() : $(".tit_box.airplane").show();
        });
    </script>
</head>
<body>

    <div class="detail_wrap">
        <div class="vendor_con_wrap shipping">

            <!--  타이틀 박스 -->
            <div class="tit_box">
                <div class="con_area">

                    <div class="shipment_list">
                        <ul>
                            <li class="detail_info fixed">
                                <div class="clause">
                                    <h3>담당자</h3>
                                </div>
                                <div class="desc_clause">
                                    <div class="list_form_wrap">
                                        <ul class="list_form chk_form">
                                            <li style="width:347px;">
                                                <label for="" class="lb_txt">부킹 담당자</label>
                                                <div class="ip_txt"></div>
                                            </li>
                                            <li style="width:347px;">
                                                <label for="" class="lb_txt">Phone</label>
                                                <div class="ip_txt"></div>
                                            </li>
                                            <li style="width:347px;">
                                                <label for="" class="lb_txt">E-Mail</label>
                                                <div class="ip_txt"></div>
                                            </li>
                                            <li style="width:50%;">
                                                <label for="" class="lb_txt">E-Mail</label>
                                                <div class="ip_txt"></div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--  //타이틀 박스 -->
        </div>
        <!-- //내용 -->
    </div>
</body>
</html>
