            $('.yj_wrap .btn_yj1').click(function(e){

            });
            $('.yj_wrap .btn_yj2').click(function(e){
                $('.pop2').toggleClass('on');
            });
            $('.yj_wrap .btn_yj3').click(function(e){

            });

            popOtherClick(".pop1", ".btn_yj1");
            popOtherClick(".pop2", ".btn_yj2");
            popOtherClick(".pop3", ".btn_yj3");


        });


        
        function popOtherClick (selector, selector2) {
          $(document).on("click", function(e){
            if(!($(selector).is(e.target) || $(selector).has(e.target).length>0) && !($(selector2).is(e.target))) {
              $(selector).removeClass("on");
            }
          });
        }
