<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../script/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../script/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js" charset="UTF-8"></script>

    <script type="text/javascript">
        $(function() {
            $(".ip_del").inputTextFocus();
            // $(".ip_date input").datepicker(uiCommon.datepickerOption).icoTrigger();
            $('.ip_date input').datetimepicker(uiCommon.datepickerOption).icoTrigger();
        });
    </script>
</head>
<body>

    <div class="detail_wrap">

        <div class="tit_wrap tit_h1">
            <div class="tit_left">
                <h2>Order Management</h2>
            </div>
            <div class="tit_right">
                <div class="btn_list">
                    <a href="#" class="btn">New Order</a>
                    <a href="#" class="btn line">Download</a>
                </div>
            </div>
        </div>

        <!-- 검색 -->
        <div class="search_wrap">
            <ul class="search_form">
                <li>
                    <label for="" class="lb_txt">Period</label>
                    <span class="ip_date" style="width:250px;"><input type="text" class="ip_txt"><i class="ico_trig"></i></span>
                </li>
                <li class="btns">
                    <a href="#" class="btn lg line ico_search">검색</a>
                </li>
            </ul>
        </div>
        <!-- //검색 -->

        <!--  타이틀 박스 -->
        <div class="tit_box">
            <div class="tit_area">
                <div class="tit_left">
                    <span class="tit">Invoice Information</span>
                </div>
                <div class="tit_right">
                    <div class="btn_list">
                        <a href="#" class="btn sm line ico_add">추가</a>
                        <a href="#" class="btn sm line ico_remove">삭제</a>
                        <a href="#" class="btn sm">Save</a>
                    </div>
                </div>
            </div>
            <div class="con_area">
                <div class="" style="height:352px">
                    그리드영역 height : 352px;
                </div>
            </div>
            <div class="foot_area">
                <div class="comm_paging">
                    <!-- select -->
                    <div class="box_select">
                        <select class='opt_select'>
                            <option>5</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1</option>
                        </select>
                    </div>
                    <!--// select -->
                    <!-- pagination -->
                    <div class="pagination">
                        <a href="javascript:" class="arr prev first"></a>
                        <a href="javascript:" class="active">1</a>
                        <a href="javascript:" class="">2</a>
                        <a href="javascript:" class="">3</a>
                        <a href="javascript:" class="">4</a>
                        <a href="javascript:" class="">5</a>
                        <a href="javascript:" class="arr next"></a>
                    </div>
                    <!--// pagination -->
                </div>
            </div>
        </div>
        <!--  //타이틀 박스 -->

    </div>
