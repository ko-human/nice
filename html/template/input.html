<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>폼</title>
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>

    <style type="text/css">
    </style>

    <script type="text/javascript">
    $(function(){

      $( ".ip_date input" ).datepicker({
        showOn: "button",
        buttonImage: "../../images/ip_date.png",
        buttonImageOnly: true,
        buttonText: "Select date",
        dateFormat: "yy/mm/dd"
      });

    });
    </script>
  </head>
  <body>


    <table>
      <colgroup>
        <col style="width:20%;">
        <col style="width:auto;">
      </colgroup>
      <tbody>
        <tr>
          <th>텍스트입력</th>
          <td>
            <input type="text" name="" value="" placeholder="placeholder" class="ip_txt">
            <input type="text" name="" value="가나다라마바사" disabled="true" class="ip_txt">
          </td>
        </tr>
        <tr>
          <th>검색</th>
          <td>
            <span class="ip_search"><input type="text" name="" value="" placeholder="" class="ip_txt"><a href="#" class="btn_ip_search">검색</a></span>
          </td>
        </tr>
        <tr>
          <th>문장입력</th>
          <td>
            <textarea>문장입력</textarea>
          </td>
        </tr>
        <tr>
          <th>날짜입력</th>
          <td>
            <span class="ip_date"><input type="text" id="datepicker" class="ip_txt"></span>
          </td>
        </tr>
        <tr>
          <th>셀렉트</th>
          <td>
            <select class="select" name="">
              <option value="">사과</option>
              <option value="">바나나</option>
              <option value="">딸기</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>


    <!--  타이틀 박스 -->
    <div class="tit_box">
      <div class="tit_area">
        <div class="tit_left">
          <span class="tit">Invoice Information</span>
        </div>
        <div class="tit_right">
          <div class="btn_list">
            <a href="#" class="btn sm line ico_add">추가</a>
            <a href="#" class="btn sm line ico_remove">삭제</a>
            <a href="#" class="btn sm">Save</a>
          </div>
        </div>
      </div>
      <div class="con_area">
        <!-- form -->
        <div class="form_wrap">
          <table class="tbl_form">
            <colgroup>
              <col style="width:;">
              <col style="width:;">
              <col style="width:;">
            </colgroup>
            <tbody>
              <tr>
                <td>
                  <label for="" class="lb_txt">취급선사</label>
                  <input type="text" name="" value="" class="ip_txt">
                </td>
                <td>
                  <label for="" class="lb_txt">담당자</label>
                  <input type="text" name="" value="" class="ip_txt">
                </td>
                <td>
                  <label for="" class="lb_txt">BK NO.</label>
                  <input type="text" name="" value="" class="ip_txt">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="" class="lb_txt">PORT</label>
                  <ul class="ip_group">
                    <li><span class="ip_search"><input type="text" name="" value="" placeholder="" class="ip_txt"><a href="#" class="btn_ip_search">검색</a></span></li>
                    <li class="w30 tac">-</li>
                    <li><span class="ip_search"><input type="text" name="" value="" placeholder="" class="ip_txt"><a href="#" class="btn_ip_search">검색</a></span></li>
                  </ul>
                </td>
                <td>
                  <label for="" class="lb_txt">담당자</label>
                  <input type="text" name="" value="" class="ip_txt">
                </td>
                <td>
                  <label for="" class="lb_txt">BK NO.</label>
                  <ul class="ip_group">
                    <li><span class="ip_date"><input type="text" class="ip_txt"></span></li>
                    <li class="w30 tac">-</li>
                    <li><span class="ip_date"><input type="text" class="ip_txt"></span></li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="" class="lb_txt">PORT</label>
                  <input type="text" name="" value="" placeholder="" class="ip_txt">
                </td>
                <td>
                  <label for="" class="lb_txt">담당자</label>
                  <ul class="ip_group">
                    <li><input type="text" name="" value="" placeholder="" class="ip_txt"></li>
                    <li class="w30 tac">X</li>
                    <li><input type="text" name="" value="" placeholder="" class="ip_txt"></li>
                  </ul>
                </td>
                <td>
                  <label for="" class="lb_txt">BK NO.</label>
                  <span class="ip_date"><input type="text" class="ip_txt"></span>
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <label for="" class="lb_txt">PORT</label>
                  <textarea name="" rows="8" cols="80"></textarea>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- //form -->
      </div>
    </div>
    <!--  //타이틀 박스 -->


  </body>
</html>
