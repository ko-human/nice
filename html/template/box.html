<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>박스</title>
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
    $(function(){
      $(".tog_box .btn_toggle").on("click", function(e){
        $(this).parents(".tog_box").toggleClass("open");
        e.preventDefault();
      });
    });
    </script>
  </head>
  <body>

    <div class="detail_wrap">


      <!--  타이틀 박스 -->
      <div class="tit_box">
        <div class="tit_area">
          <div class="tit_left">
            <span class="tit">Invoice Information</span>
          </div>
          <div class="tit_right">
            <div class="btn_list">
              <a href="#" class="btn sm line ico_add">추가</a>
              <a href="#" class="btn sm line ico_remove">삭제</a>
              <a href="#" class="btn sm">Save</a>
            </div>
          </div>
        </div>
        <div class="con_area">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        </div>
        <div class="foot_area">
          <div class="comm_paging">
              <!-- select -->
              <div class="box_select">
                  <select class='opt_select'>
                      <option>5</option>
                      <option>4</option>
                      <option>3</option>
                      <option>2</option>
                      <option>1</option>
                  </select>
              </div>
              <!--// select -->
              <!-- pagination -->
              <div class="pagination">
                  <a href="javascript:" class="arr prev first"></a>
                  <a href="javascript:" class="active">1</a>
                  <a href="javascript:" class="">2</a>
                  <a href="javascript:" class="">3</a>
                  <a href="javascript:" class="">4</a>
                  <a href="javascript:" class="">5</a>
                  <a href="javascript:" class="arr next"></a>
              </div>
              <!--// pagination -->
          </div>
        </div>
      </div>
      <!--  //타이틀 박스 -->


      <br>
      <br>
      <br>

      <!-- show/hide 박스 -->
      <div class="tog_box">
        <div class="tit_area">
          <div class="tit_wrap">
            <div class="tit_left">
              <h4>Show / Hide Box</h4>
            </div>
            <div class="tit_right">
              <div class="tog_btn">
                <span><span class="open">Open</span><span class="close">Close</span> to Cargo Detail</span>
                <a href="#" class="btn_toggle">열기/닫기</a>
              </div>
            </div>
          </div>
        </div>

        <div class="con_area">
          내용
        </div>
      </div>
      <!-- //show/hide 박스 -->

    </div>



  </body>
</html>
