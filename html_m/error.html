<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>모바일</title>
    <link href="../css/style_m.css" rel="stylesheet">
    <link href="../script/lib/jquery.bxslider.css" rel="stylesheet">
    <script src="../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../script/lib/jquery-ui.js"></script>
    <script src="../script/lib/jquery.bxslider.js?"></script>
    <script src="../script/ui_common_m.js"></script>
    <script type="text/javascript">
        $(function() {
            // scroll
            var lastScrollTop = 0,
                delta = 15;
            $(".m_wrap").scroll(function(event) {
                var st = $(this).scrollTop();
                if (Math.abs(lastScrollTop - st) <= delta) return;
                if ((st > lastScrollTop) && (lastScrollTop > 0)) {
                    $(".m_header").css("top", "-50px");
                } else {
                    $(".m_header").css("top", "0px");
                }
                lastScrollTop = st;
            });

        });
    </script>
</head>
<body>
    <div class="m_wrap">
        <!-- header -->
        <!-- <header class="m_header">
            <h1 class="tit_header"><a href="javascript:">Analytics</a></h1>
            <div class="left">
                <a href="javascript:" class="back">이전 화면</a>
            </div>
        </header> -->
        <!-- //header -->
        <!-- 내용 -->
        <div class="m_content">
            <div class="error_wrap">
                <h2>OOPS!</h2>
                <p>We couldn’t find the page <br> you are looking for</p>
                <div class="box_error">
                    <a href="javascript:" class="btn btn_home">Home</a>
                    <a href="javascript:" class="btn btn_back">Back</a>
                </div>
            </div>
        </div>
        <!-- //내용 -->
    </div>
</body>
</html>
